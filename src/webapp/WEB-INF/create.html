<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
</head>
<body>
<div align="center">
  <h2>Create</h2>
  <form action="save" method="post" th:object="${user}">
    <table border="0" cellpadding="5">
      <tr>
        <td>Name:</td>
        <td><label>
          <input type="text" th:field="*{name}"/>
        </label></td>
      </tr>
      <tr>
        <td>Nickname:</td>
        <td><label>
          <input type="text" th:field="*{nickname}"/>
        </label></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><label>
          <input type="text" th:field="*{age}"/>
        </label></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Save"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
