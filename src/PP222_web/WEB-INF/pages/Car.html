<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
</head>
<body>
<table>
    <tr>
        <th>Series</th>
        <th>Model</th>
        <th>Release</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.series}">company</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.release}">series</td>
    </tr>
</table>
</body>
</html>
